<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn môn học yêu thích</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9f7ef;
      border-left: 4px solid #28a745;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Chọn môn học bạn yêu thích</h2>
  <form id="subjectForm">
    <label><input type="checkbox" name="subject" value="Toán"> Toán </label>
    <label><input type="checkbox" name="subject" value="Văn"> Văn </label>
    <label><input type="checkbox" name="subject" value="Anh"> Anh</label>
    <label><input type="checkbox" name="subject" value="Lý"> Lý</label>
    <label><input type="checkbox" name="subject" value="Hóa"> Hóa</label>

    <button type="button" onclick="showSelected()">Gửi lựa chọn</button>
  </form>

  <div id="result"></div>

  <script>
    function showSelected() {
      var checkboxes = document.querySelectorAll('input[name="subject"]:checked');

      var resultDiv = document.getElementById('result');

      var selected = [];

      for (var i = 0; i < checkboxes.length; i++) {
        var value = checkboxes[i].value;
        selected.push(value);
      }

      if (selected.length > 0) {
        resultDiv.style.display = 'block'; 
        resultDiv.textContent = 'Bạn đã chọn các môn: ' + selected.join(', ');
      } else {
        resultDiv.style.display = 'block'; 
        resultDiv.textContent = 'Bạn chưa chọn môn nào';
      }
    }
  </script>

</body>
</html>

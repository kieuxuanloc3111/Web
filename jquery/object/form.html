<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    .form {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      width: 400px;
      row-gap: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      width: 100%;
      height: 30px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }

    button {
      width: 100px;
      height: 35px;
      background-color: rgb(71, 206, 71);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(60, 180, 60);
    }
  </style>
</head>

<body>

  <form id="form1" class="form">
    <h3>Form 1: Nhập thông tin</h3>

    <p>Username:</p>
    <input type="text" id="userInput">
    <p class="error err-user">Vui lòng nhập username</p>

    <p>Email</p>
    <input type="text" id="emailInput">
    <p class="error err-email">Vui lòng nhập mật email</p>

    <button type="submit" id="btn1">Gửi</button>
  </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var globalusername= "";
    var globalemail = "";
    let objCha = {};
    localStorage.setItem("objCha", JSON.stringify(objCha));
    $(document).ready(function() {

      $("#form1").submit(function() {
        var username = $("#userInput").val().trim();
        var email = $("#emailInput").val().trim();
        var valid = true;

        $(".error").hide();
        if (username === "") {
          $(".err-user").show();
          valid = false;
        }

        if (email === "") {
          $(".err-email").show();
          valid = false;
        }
        if (valid) {
          globalusername = username;
          globalemail = email;
          alert("Nhập thành công!\n username: " + globalusername + "\nemail: " + globalemail);
          let objCon = {
            'xx': globalusername,
            'yy': globalemail
          };

        let objCha = JSON.parse(localStorage.getItem('objCha'));
        objCha[globalusername] = objCon;
        localStorage.setItem('objCha', JSON.stringify(objCha));
        console.log("objCha sau khi lưu:", objCha);
        }

        return false;
      });

    });
</script>
</html>

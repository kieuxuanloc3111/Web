<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index1</title>
</head>
<body>
  <h2>Kiểm tra console để xem kết quả</h2>

  <script>
    let arr = [];

    for (let i = 1; i <= 10; i++) {
      arr.push(i);
    }

    console.log("Mảng : ", arr);

    localStorage.setItem("myArray", JSON.stringify(arr));

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h2>f12</h2>

  <script>

    let oldArr = JSON.parse(localStorage.getItem("myArray"));


    if (oldArr == false) {
      console.log("không tìm thấy array cũ ");
    } else {
      console.log("array cũ:", oldArr);


      let newArr = [];
      for (let i = 11; i <= 20; i++) {
        newArr.push(i);
      }
      console.log("array mới:", newArr);

  
      let mergedArr = oldArr.concat(newArr);
      console.log("array sau khi merge:", mergedArr);

    let total = 0;
    for (let i = 0; i < mergedArr.length; i++) {
    total = total + mergedArr[i];
    }
    console.log("tổng các value trong array:", total);


    localStorage.setItem("mergedArray", JSON.stringify(mergedArr));
    console.log("đã lưu mergedArray ");
    }
  </script>
</body>

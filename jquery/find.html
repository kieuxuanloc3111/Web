<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find demo</title>
  <style type="text/css">
    ul {
      background-color: yellow;
      padding: 10px;
      list-style: none;
    }
    li {
      margin: 5px;
      cursor: pointer;
    }
    span {
      background-color: green;
      display: none;
      margin-left: 20px;
      color: white;
      padding: 3px 8px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>      
  <script>
    $(document).ready(function() {

      $("li").click(function() {
        // Ẩn tất cả span con của các li khác
        $("li").not(this).find("span").slideUp();

        // Kiểm tra span con của li đang được click
        let span = $(this).find("span");

        // Nếu đang ẩn -> hiện ra, nếu đang hiện -> ẩn đi
        if (span.is(":visible")) {
          span.slideUp();  // đang mở thì ẩn
        } else {
          span.slideDown(); // đang ẩn thì hiện
        }
      });

    });     
  </script>   
</head>
<body>

  <p>- Click vào thẻ Li nào thì show span con của Li đó ra</p>
  <p>- Tương tự trên nhưng hide thẻ span của Li khác đi</p>
  <p>- Click vào Li nào đang có span hiển thị ra thì hide span đó đi</p>
  
  <ul>
    <li>menu1 <span>span1</span></li>
    <li>menu2 <span>span2</span></li>
    <li>menu3 <span>span3</span></li>
    <li>menu4 <span>span4</span></li>
  </ul>  

</body>
</html>
